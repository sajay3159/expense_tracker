<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="h4 mb-3">Expenses Tracker</h1>
      <form id="form" class="row g-3 mb-4">
        <div class="col-sm-3">
          <label for="amount" class="form-label">Amount (â‚¹)</label>
          <input
            id="amount"
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-5">
          <label for="text" class="form-label">Description</label>
          <input
            id="text"
            type="text"
            class="form-control"
            placeholder="e.g, Groceries"
            required
          />
        </div>
        <div class="col-sm-4">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" required>
            <option value="" selected disabled>Choose...</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Bills</option>
            <option>Shopping</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-12 d-flex gap-2">
          <button id="saveBtn" class="btn btn-primary" type="submit">
            Add
          </button>
          <button id="cancelBtn" class="btn btn-secondary d-none" type="button">
            Cancel
          </button>
        </div>
      </form>

      <ul id="list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
